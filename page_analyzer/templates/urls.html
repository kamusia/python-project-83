{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Список URL</h1>
    <table class="table" data-test="urls">
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Дата добавления</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url[0] }}</td>
                <td><a href="{{ url_for('show_url', id=url[0]) }}">{{ url[1] }}</a></td>
                <td>{{ url[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
