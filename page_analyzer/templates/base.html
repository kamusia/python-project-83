<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анализатор страниц{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
            <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('urls') }}">Сайты</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-lg flex-grow-1">
        {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-3 mt-5 flex-shrink-0">
        <div class="container-lg text-center">
            <span>Анализатор страниц — учебный проект</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
