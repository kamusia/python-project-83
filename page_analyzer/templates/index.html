{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 text-center">
        <h1 class="display-4 my-4">Бесплатно проверяйте сайты на SEO-пригодность</h1>
        
        <form action="{{ url_for('post_url') }}" method="post" class="row g-3">
            <div class="col-12">
                <input type="text" name="url" class="form-control form-control-lg" 
                       placeholder="https://www.example.com" required>
            </div>
            <div class="col-12">
                <input type="submit" class="btn btn-primary btn-lg px-4" value="ПРОВЕРИТЬ">
            </div>
        </form>
    </div>
</div>
{% endblock %}
